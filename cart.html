<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./resources/style.css">
</head>

<body>
    <header class="header-outer">
        <a href="./index.html" class="logo-box">
            <img class="logo" src="./resources/logo.png" alt="Logo">
        </a>
        <nav class="nav-box">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./cart.html">Cart</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="cart-page">
        <div class="cart-container">
            <table class="table">
                <thead>
                    <tr>
                        <th><strong>Product</strong></th>
                        <th><strong>Quantity</strong></th>
                        <th><strong>Subtotal</strong></th>
                        <th><strong></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- First Product -->
                    <tr>
                        <td>
                            <div class="cart-info">
                                <img src="./resources/barefoot-dreams-socks.jpeg" alt="Product 1">
                                <div>
                                    <p>Dream Team</p>
                                    <small>$8.99</small>
                                </div>
                            </div>
                        </td>
                        <td class="text-center">
                            <input type="number" value="1" min="1" max="3" class="form-control" style="width: 60px;">
                        </td>
                        <td>$8.99</td>
                        <td>
                            <button class="btn btn-outline-danger">Remove</button>
                        </td>
                    </tr>

                    <!-- Second Product -->
                    <tr>
                        <td>
                            <div class="cart-info">
                                <img src="./resources/ImageHandler.jpeg" alt="Product 2">
                                <div>
                                    <p>Bearly There</p>
                                    <small>$8.99</small>
                                </div>
                            </div>
                        </td>
                        <td class="text-center">
                            <input type="number" value="1" min="1" max="3" class="form-control" style="width: 60px;">
                        </td>
                        <td>$8.99</td>
                        <td>
                            <button class="btn btn-outline-danger">Remove</button>
                        </td>
                    </tr>

                    <!-- Third Product -->
                    <tr>
                        <td>
                            <div class="cart-info">
                                <img src="./resources/TheFoozie-32_6843f935-f565-4a3e-8cf8-6a88dec8d3de.jpeg" alt="Product 3">
                                <div>
                                    <p>Customise Me</p>
                                    <small>$9.99</small>
                                </div>
                            </div>
                        </td>
                        <td class="text-center">
                            <input type="number" value="2" min="1" class="form-control" style="width: 60px;">
                        </td>
                        <td>$19.98</td>
                        <td>
                            <button class="btn btn-outline-danger">Remove</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td><strong>Total:</strong></td>
                        <td>$37.96</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="4" class="text-center">
                            <button class="btn btn-primary">Proceed to Checkout</button>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </main>
    <footer class="footer-box">
        <p> Keturah Hannah Annisa Max 2024 Â© </p>
    </footer>
</body>

</html>
