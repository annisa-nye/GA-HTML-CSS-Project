<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./resources/style.css">
</head>

<body>
    <header class="header-outer">
        <a href="./index.html" class="logo-box">
            <img class="logo" src="./resources/logo.png" alt="Logo">
        </a>
        <nav class="nav-box">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./cart.html">Cart</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="min-h-[90vh]">
        <div class="small-container cart-page">
            <table class="table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- First Product -->
                    <tr>
                        <td>
                            <div class="cart-info">
                                <img src="./resources/barefoot-dreams-socks.jpeg" alt="Product 1">
                                <div>
                                    <p>Product 1</p>
                                    <small>Price: $6.00</small>
                                </div>
                            </div>
                        </td>
                        <td class="text-center">
                            <input type="number" value="2" min="1" class="form-control" style="width: 60px;">
                        </td>
                        <td>$12.00</td>
                        <td>
                            <button class="btn btn-outline-danger">Remove</button>
                        </td>
                    </tr>

                    <!-- Second Product -->
                    <tr>
                        <td>
                            <div class="cart-info">
                                <img src="./resources/ImageHandler.jpeg" alt="Product 2">
                                <div>
                                    <p>Product 2</p>
                                    <small>Price: $7.00</small>
                                </div>
                            </div>
                        </td>
                        <td class="text-center">
                            <input type="number" value="1" min="1" class="form-control" style="width: 60px;">
                        </td>
                        <td>$7.00</td>
                        <td>
                            <button class="btn btn-outline-danger">Remove</button>
                        </td>
                    </tr>

                    <!-- Third Product -->
                    <tr>
                        <td>
                            <div class="cart-info">
                                <img src="./resources/TheFoozie-32_6843f935-f565-4a3e-8cf8-6a88dec8d3de.jpeg"
                                    alt="Product 3">
                                <div>
                                    <p>Product 3</p>
                                    <small>Price: $5.00</small>
                                </div>
                            </div>
                        </td>
                        <td class="text-center">
                            <input type="number" value="3" min="1" class="form-control" style="width: 60px;">
                        </td>
                        <td>$15.00</td>
                        <td>
                            <button class="btn btn-outline-danger">Remove</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td></td>
                        <td><strong>Total:</strong></td>
                        <td>$34</td>
                    </tr>
                    <tr>
                        <td colspan="4" class="text-center">
                            <button class="btn btn-primary">Proceed to Checkout</button>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </main>
    <footer>
        <div class="footer-box">
            <p> Annisa Hannah Keturah Max 2024 Â© </p>
        </div>
    </footer>
</body>

</html>
